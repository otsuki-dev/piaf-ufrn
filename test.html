<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Bootstrap e Tabler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
        }
        .carousel-control-prev {
            left: -60px;
        }
        .carousel-control-next {
            right: -60px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 carousel-container">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placehold.co/600x400" class="d-block w-100 rounded" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" class="d-block w-100 rounded" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/600x400" class="d-block w-100 rounded" alt="Slide 3">
                </div>
            </div>
        </div>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
